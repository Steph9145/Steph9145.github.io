        .dynamic-content iframe {

            height: 100%;

        .dynamic-content {

            height: 100%;
            position: absolute;
            color: white;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        .title {

            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;

    </style>
</head>
