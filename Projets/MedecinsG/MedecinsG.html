<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deux containers avec boutons et contenu dynamique</title>
    <style>
        :root {
            --background-color: black;
            --header-background: black;
            --Turquoise: darkturquoise;
            --nav-link: white;
            --Marron: #90253a;
        }          
        html, body {
            height: 85vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--background-color);
        }

        .page-wrapper {
            display: flex;
            height: 85vh;
            overflow: hidden;
        }

        .container-left {
            width: 30%;
            height: 85vh;
            background-color: var(--background-color);
            color: var(--nav-link);
            font-size: 17px;
            padding: 20px;
            border-right: 2px solid var(--Turquoise);
            box-sizing: border-box;
            overflow-y: auto;
            line-height: 1.15; /* Ajuste ici l'interligne */
        }
        .container-left p {
            font-size: 18px;
            font-weight: bold;
            color: var(--Marron);
            font-family: Roboto, sans-serif;
            text-align: center;
        }
        .main-content {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .container-1, .container-2 {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
            margin-bottom: 0;
            border-radius: 8px;
            box-sizing: border-box
        }

        .container-1 {
            background-color: var(--background-color);
            height: 50px;
            position: relative;
            z-index: 1;
            padding: 5px 0;
        }

        .container-2 {
            background-color: var(--background-color);
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 5%;
            margin: 0px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 10px 25px;
            background: linear-gradient(to bottom, black, #486b87bc, var(--Turquoise));
            color: white;
            border-radius: 50px;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .buttons a:hover {
            background-color: transparent;
            color: black;
            box-shadow: none;
            transform: scale(1.05);
        }

        .buttons a.active {
            background-color: transparent;
            background: none;
            box-shadow:none;
            color: var(--Turquoise);
        }

        .dynamic-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .dynamic-content video {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        .dynamic-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .dynamic-content {
            width: 100%;
            height: 100%;
            position: relative;
            color: white;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
                /* Media queries */
        /* Styles communs pour les écrans jusqu'à 768px */
@media (max-width: 768px) {
    .page-wrapper {
        flex-direction: column;
    }
    .container-left {
        width: 100%;
        height: 40vh;
        font-size: 14px;
        border-right: none;
        border-bottom: 2px solid var(--Turquoise);
    }
    .container-2 {
        height: 40vh;
    }
    .main-content {
        width: 100%;
    }
    .buttons {
        gap: 10%;
    }
}

    /* Ajustements pour les écrans inférieurs à 460px */
    @media (max-width: 460px) {
        .buttons a {
            font-size: 12px;
            padding: 8px 15px;
    }
        .buttons {
            gap: 3%;
    }
    /* Ajustements pour les écrans de 461px à 768px */
    @media (min-width: 461px) and (max-width: 768px) {
        .buttons a {
            font-size: 14px;
            padding: 8px 15px;
        }
    }

        /* Pour les écrans supérieurs à 768px */
        @media (min-width: 768px) {
            .container-left {
                width: 30%;
            }

            .main-content {
                width: 70%;
            }

            .buttons a {
                font-size: 20px;
            }
        }  
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container-left" id="container-left">
            
        </div>

        <div class="main-content">
            <div class="container container-1">
                <div class="buttons">
                    <a href="#" id="button1" class="active">Dashboard PowerBI</a>
                    <a href="#" id="button2">Evolution 2012-2023</a>
                    <a href="#" id="button3">Cartographie</a>
                </div>
            </div>

            <div class="container container-2">
                <div id="dynamic-content" class="dynamic-content">
                    <!-- Le contenu sera chargé ici -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.buttons a');
        const dynamicContent = document.getElementById('dynamic-content');
        const containerLeft = document.getElementById('container-left');

        // Activer button3 au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            const button3 = document.getElementById('button1');
            button3.click(); // Simule un clic sur button3
        });

        function changeContent(content) {
            dynamicContent.innerHTML = content;
        }

        function setActiveButton(selectedButton) {
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            selectedButton.classList.add('active');
        }



        const contentMap = {
            button1: {
                dynamic: `
                    <video controls>
                        <source src="Medecins.mp4" type="video/mp4">
                        Votre navigateur ne supporte pas la vidéo.
                    </video>
                `,
                left: `
                    <div class="title">Médecins Généralistes Libéraux</div><br>
                            
                            <p>Les Chiffres Clés</p>
                            <ul>
                                <li>Evolution de 2012 à 2023 des médecins et de la population</li>
                                <li>Evolution de N-1 à N (année choisie) des médecins et de la population</li>
                            </ul><br>
                            <p>Comparaison 2012 vs année choisie</p>
                            <ul>
                                <li>Population</li>
                                <li>Médecin</li>
                                <li>Patientèle moyenne par médecin</li>
                                <li>Parité Femmes/Hommes médecins</li>
                            </ul><br>
                          
                            - Utilisation de visuels en courbe, en histogramme et géographique pour illustrer les chiffres et les lieux concernés.<br><br>
                            - Utilisation de filtres pour l'année, la région et le département pour affiner l'analyse.<br><br>
                            - Ajout d'une animation montrant l'évolution de la sélection (Régions + Départements) entre 2012 et 2023<br>                            
                `
            },
            button2: {
                dynamic: `
                    <video controls>
                        <source src="Medecins.mp4" type="video/mp4">
                        Votre navigateur ne supporte pas la vidéo.
                    </video>
                `,
                left: `
                    <div class="title">Evolution 2012 - 2023</div><br>
                            
                            <p>Les Chiffres Clés</p>
                            <ul>
                                <li>Evolution de 2012 à 2023 des médecins et de la population</li>
                                <li>Evolution de N-1 à N (année choisie) des médecins et de la population</li>
                            </ul><br>
                            <p>Comparaison 2012 vs année choisie</p>
                            <ul>
                                <li>Population</li>
                                <li>Médecin</li>
                                <li>Patientèle moyenne par médecin</li>
                                <li>Parité Femmes/Hommes médecins</li>
                            </ul><br>
                          
                            - Utilisation de visuels en courbe, en histogramme et géographique pour illustrer les chiffres et les lieux concernés.<br><br>
                            - Utilisation de filtres pour l'année, la région et le département pour affiner l'analyse.<br><br>
                            - Ajout d'une animation montrant l'évolution de la sélection (Régions + Départements) entre 2012 et 2023<br>         
                `
            },
            button3: {
                dynamic: `
                    <video controls>
                        <source src="Medecins.mp4" type="video/mp4">
                        Votre navigateur ne supporte pas la vidéo.
                    </video>
                `,
                left: `
                    <div class="title">Présence - Mars 2024</div><br><br><br>
                            <p>Les Chiffres Clés</p>
                            <ul>
                                <li>Evolution de 2012 à 2023 des médecins et de la population</li>
                                <li>Evolution de N-1 à N (année choisie) des médecins et de la population</li>
                            </ul><br>
                            <p>Comparaison 2012 vs année choisie</p>
                            <ul>
                                <li>Population</li>
                                <li>Médecin</li>
                                <li>Patientèle moyenne par médecin</li>
                                <li>Parité Femmes/Hommes médecins</li>
                            </ul><br>
                          
                            - Utilisation de visuels en courbe, en histogramme et géographique pour illustrer les chiffres et les lieux concernés.<br><br>
                            - Utilisation de filtres pour l'année, la région et le département pour affiner l'analyse.<br><br>
                            - Ajout d'une animation montrant l'évolution de la sélection (Régions + Départements) entre 2012 et 2023<br>   
                    `
            }
        };

        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                const selectedButton = event.target;
                const buttonId = selectedButton.id;
                setActiveButton(selectedButton);
                changeContent(contentMap[buttonId].dynamic);
                containerLeft.innerHTML = contentMap[buttonId].left;
            });
        });

        

    </script>
</body>
</html>
