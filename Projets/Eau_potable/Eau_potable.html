<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deux containers avec boutons et contenu dynamique</title>
    <style>
        html, body {
            height: 85vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(0, 0, 0);
        }

        .page-wrapper {
            display: flex;
            height: 85vh;
            overflow: hidden;
        }

        .container-left {
            width: 30%;
            height: 85vh;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font-size: 17px;
            padding: 20px;
            border-right: 2px solid darkturquoise;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .main-content {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .container-1, .container-2 {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
            margin-bottom: 0;
            border-radius: 8px;
            box-sizing: border-box
        }

        .container-1 {
            background-color: rgb(0, 0, 0);
            height: 50px;
            position: relative;
            z-index: 1;
            padding: 5px 0;
        }

        .container-2 {
            background-color: rgb(0, 0, 0);
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Nouveau style pour le bouton popup */
        #popup-button {
            position: relative; /* Gardez le bouton visible */
            bottom: 10px;
            left: 15%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 50px;
            background: linear-gradient(to bottom, #1d8da4bc, #afeaf7bc, #305a62bc);   
            box-shadow: 5px 5px 10px #000000bc;         
            color: rgb(255, 255, 255); /* Couleur du texte */
            border: none; /* Pas de bordure */
            border-radius: 50px; /* Coins arrondis */
            font-size: 16px; /* Taille du texte */
            font-weight: bold;
            cursor: pointer; /* Curseur en forme de main */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #popup-button:hover {
            background-color: transparent;
            color: #000000;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 40%;
            max-height: 50%;
            overflow: auto;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .popup img {
            max-width: 100%;
            max-height: 100%;
        }

        

        .buttons {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin: 0px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 10px 25px;
            background: linear-gradient(to bottom, #1d8da4bc, #afeaf7bc, #305a62bc);
            color: #ffffff;
            border-radius: 50px;
            box-shadow: 5px 5px 10px #305a62bc;
            font-size: 20px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .buttons a:hover {
            background-color: transparent;
            color: #000000;
            box-shadow: none;
            transform: scale(1.05);
        }

        .buttons a.active {
            background-color: transparent;
            background: none;
            box-shadow:none;
            color: #20cea8;
        }

        .dynamic-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .dynamic-content video {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        .dynamic-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .dynamic-content {
            width: 100%;
            height: 100%;
            position: relative;
            color: white;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>

// √âv√©nement de clic pour ouvrir le pop-up

    // Fonction pour fermer le pop-up
    const closePopup = () => {
