<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deux containers avec boutons et contenu dynamique</title>
    <style>
        html, body {
            height: 85vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(0, 0, 0);
        }

        .page-wrapper {
            display: flex;
            height: 85vh;
            overflow: hidden;
        }

        .container-left {
            width: 30%;
            height: 85vh;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font-size: 18px;
            padding: 20px;
            border-right: 2px solid darkturquoise;
            box-sizing: border-box;
            overflow-y: auto;
            line-height: 1.4; /* Ajuste ici l'interligne */
        }

        .main-content {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .container-1, .container-2 {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
            margin-bottom: 0;
            border-radius: 8px;
            box-sizing: border-box
        }

        .container-1 {
            background-color: rgb(0, 0, 0);
            height: 50px;
            position: relative;
            z-index: 1;
            padding: 5px 0;
        }

        .container-2 {
            background-color: rgb(0, 0, 0);
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Nouveau style pour le bouton popup */
        #popup-button {
            position: relative; /* Gardez le bouton visible */
            bottom: 10px;
            left: 15%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 50px;
            background: linear-gradient(to bottom, #1d8da4bc, #afeaf7bc, #305a62bc);   
            box-shadow: 5px 5px 10px #000000bc;         
            color: rgb(255, 255, 255); /* Couleur du texte */
            border: none; /* Pas de bordure */
            border-radius: 50px; /* Coins arrondis */
            font-size: 16px; /* Taille du texte */
            font-weight: bold;
            cursor: pointer; /* Curseur en forme de main */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #popup-button:hover {
            background-color: transparent;
            color: #000000;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 40%;
            max-height: 50%;
            overflow: auto;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .popup img {
            max-width: 100%;
            max-height: 100%;
        }

        

        .buttons {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin: 0px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 10px 25px;
            background: linear-gradient(to bottom, #1d8da4bc, #afeaf7bc, #305a62bc);
            color: #ffffff;
            border-radius: 50px;
            box-shadow: 5px 5px 10px #305a62bc;
            font-size: 20px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .buttons a:hover {
            background-color: transparent;
            color: #000000;
            box-shadow: none;
            transform: scale(1.05);
        }

        .buttons a.active {
            background-color: transparent;
            background: none;
            box-shadow:none;
            color: #20cea8;
        }

        .dynamic-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .dynamic-content video {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        .dynamic-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .dynamic-content {
            width: 100%;
            height: 100%;
            position: relative;
            color: white;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container-left" id="container-left">
            
        </div>

        <div class="main-content">
            <div class="container container-1">
                <div class="buttons">
                    <a href="#" id="button1" class="active">Pr√©sentation</a>
                    <a href="#" id="button2">Notebook</a>
                </div>
            </div>

            <div class="container container-2">
                <div id="dynamic-content" class="dynamic-content">
                    <!-- Le contenu sera charg√© ici -->
                </div>
            </div>
        </div>
    </div>
    <button id="popup-button">Commentaires Evaluateur</button>

        const contentMap = {

                        <li>R√©duction de la dimension du dataset pour optimiser le temps d'apprentissage des mod√®les</li>

                    </ul>
                `
            },
            button2: {

                        <li>Algorithmes non supervis√©s par clustering (k-means, DBSCAN, clustering hi√©rarchique) et la r√©duction dimensionnelle (ACP, MDS, t-SNE)</li>
                    </ul>
                `
            }
        };

        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                const selectedButton = event.target;
                const buttonId = selectedButton.id;
                setActiveButton(selectedButton);
                changeContent(contentMap[buttonId].dynamic);
                containerLeft.innerHTML = contentMap[buttonId].left;
            });
        });

        const popupButton = document.getElementById('popup-button');

// √âv√©nement de clic pour ouvrir le pop-up
popupButton.addEventListener('click', () => {
    // Cr√©ation du conteneur du pop-up
    const popup = document.createElement('div');
    popup.className = 'popup';

    // Contenu du pop-up avec une image et un bouton de fermeture
    popup.innerHTML = `
        <div class="popup-content">
            <span class="close">&times;</span>
            <img src="Commentsp9.png" alt="Commentaires">
        </div>
    `;
    
    // Ajout du pop-up au document
    document.body.appendChild(popup);

    // Fonction pour fermer le pop-up
    const closePopup = () => {
        document.body.removeChild(popup);
        window.removeEventListener('click', outsideClickHandler); // Retirer l'√©couteur
    };

    // √âv√©nement de clic pour fermer le pop-up
    const closeButton = popup.querySelector('.close');
    closeButton.addEventListener('click', closePopup);

    // Fonction pour fermer le pop-up si l'utilisateur clique √† l'ext√©rieur
    const outsideClickHandler = (event) => {
        if (event.target === popup) {
            closePopup();
        }
    };

    // Ajout de l'√©couteur d'√©v√©nements pour les clics ext√©rieurs
    window.addEventListener('click', outsideClickHandler);
});

    </script>
</body>
</html>
